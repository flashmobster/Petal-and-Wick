<body>
    <div class="container">

        <h1 id="title">Customer Information</h1><br>

        <div id="fullName">

            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname">

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname">

        </div>

        <form id="contactInfo">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email">
    
            <label for="phone">Phone (optional)</label>
            <input type="text" name="phone" id="phone">
        </form>
    
        <div>
            
            <h2>Select your preferred method of contact:</h2>
    
            <form id="prefContact">
    
                <label for="prefEmail">Email</label>
                <input type="checkbox" name="prefEmail" id="prefEmail">
    
                <label for="prefPhone">Phone</label>
                <input type="checkbox" name="prefPhone" id="prefPhone">
    
                <label for="prefText">Text</label>
                <input type="checkbox" name="prefText" id="prefText">
        
            </form>
    
        </div>

        <div id="shippingInfo">

            <h2 id="shipTitle">Shipping Address</h2>

            <form id="shipping">

                <label for="addressee">Recipient Name</label>
                <input type="text" name="addressee" id="addressee">

                <label for="streetAddress">Street Address</label>
                <input type="text" name="streetAddress" id="streetAddress">

                <label for="apt">Apt, Suite, etc. (optional) </label>
                <input type="text" name="apt" id="apt">

                <label for="city">City</label>
                <input type="text" name="city" id="city">

                <label for="country">Country</label>
                <input type="text" name="country" id="country">
                <!-- <select name="country" id="country"> would insert info here using JS, API endpoint: https://restcountries.com/v3.1/all, I would target the "name" object's "common" property-->

                <label for="state">State</label>
                <input type="text" name="state" id="state">
                <!-- <select name="state" id="state"> would insert info here using JS, API endpoint: https://gist.githubusercontent.com/mshafrir/2646763/raw/8b0dbb93521f5d6889502305335104218454c2bf/states_hash.json, I would target the state object itself-->

                <label for="promotions">Click here to receive news and exclusive offers!</label>
                <input type="checkbox" name="promotions" id="promotions">
                <!-- link to a page with a welcome coupon with a button that says something like "shop now" which rredirects to homepage if I have time -->
                
            </form>

            <div id="paymentInfo">
        
                <form action="">
    
                    <label for="cardName">Name on Card</label>
                    <input type="text" name="cardName" id="cardName">

                    <label for="cardNumber">Card Number</label>
                    <input type="text" name="cardNumber" id="cardNumber">

                    <label for="expDate">Expiration Date</label>
                    <input type="number" name="expDate" id="expDate">

                    <label for="cvv">CVV</label>
                    <input type="number" name="cvv" id="cvv">

                    <label for="billAddress">Billing Address</label>
                    <input type="text" name="billAddress" id="billAddress">
    
                </form>
    
            </div>

            <a href="./cart.html">

                <input type="submit" id="placeOrder" value="Place Order">

            </a>

        </div>
    
    </div>
